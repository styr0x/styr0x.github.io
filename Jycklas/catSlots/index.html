<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="parent">
        <div class="scoreDiv">
            <div class="moneyDiv">
                <span>MONEY:</span>
                <span id="moneyAmt">100</span>
            </div>
            <div class="betDiv">
                <span>BET AMOUNT:</span>
                <span id="betAmt">10</span>
            </div>

        </div>
        <div class="slotDiv">
            <img class="slotImg" id="slot1" src="./img/0.png">
            <img class="slotImg" id="slot2" src="./img/1.png">
            <img class="slotImg" id="slot3" src="./img/2.png">
        </div>
        <div class="buttonDiv">
            <button class="playButton" id="playBtn">PLAY</button>
            <button class="betButton" id="betBtn">BET</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
