<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" navbar-item="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    
    <title>Array Visualizer</title>
</head>
<body>
    <div class="parent" id="parent">
        <div class="logo" id="logo">
            <img src="logo.png">
        </div>

        <div class="toolbar" id="toolbar">
                    <div class="add">
                        <button class="toolbarButton">PUSH</button>
                        <button class="toolbarButton">UNSHIFT</button>
                        <span class="line"></span>
                    </div>
                    <div class="remove">
                        <button class="toolbarButton">SPLICE</button>
                        <button class="toolbarButton">POP</button>  
                        <button class="toolbarButton">SHIFT</button>
                        <span class="line"></span>
                    </div>
                    <div class="misc">
                        <button class="toolbarButton">REVERSE</button>
                        <button class="toolbarButton">INDEX OF</button>
                        <span class="line"></span>
                    </div>
                    <div class="string">
                        <button class="toolbarButton">SPLIT</button>
                    </div> 
            </div>
        <div class="input" id="input"></div>
        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
