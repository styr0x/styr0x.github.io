<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" navbar-item="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    
    <title>Array Visualizer</title>
</head>
<body>
    <div class="parent" id="parent">
        <div class="logo" id="logo">
            <img src="logo.png">
        </div>

        <div class="toolbar" id="toolbar">
                    <div class="add">
                        <button class="button is-danger is-small is-outlined">PUSH</button>
                        <button class="button is-danger is-small is-outlined">UNSHIFT</button>
                        <span class="line"></span>
                    </div>
                    <div class="remove">
                        <button class="button is-danger is-small is-outlined">SPLICE</button>
                        <button class="button is-danger is-small is-outlined">POP</button>  
                        <button class="button is-danger is-small is-outlined">SHIFT</button>
                        <span class="line"></span>
                    </div>
                    <div class="misc">
                        <button class="button is-danger is-small is-outlined">REVERSE</button>
                        <button class="button is-danger is-small is-outlined">INDEX OF</button>
                        <span class="line"></span>
                    </div>
                    <div class="string">
                        <button class="button is-danger is-small is-outlined">SPLIT</button>
                        <span class="line"></span>
                    </div> 
            </div>
        <div class="input"></div>
        <div class="output"></div>
    </div>

    
</body>
</html>
