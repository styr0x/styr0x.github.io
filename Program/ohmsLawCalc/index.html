<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="allt">
    
    <h1>Ohm's Law Calculator</h1>
    
    <div class="voltage">
        <p>Voltage:</p>
        <input type="text" id="voltage"> 
        <p class="voltSymbol">V</p>
    </div>

<div class="middlerow">
    
    <div class="current" >
        <p>Current:</p>
        <input type="text" id="current">
        <p class="currentSymbol">A</p>
    </div>

    <div class="resistance">
        <p>Resistance:</p>
        <input type="text" id="resistance">
        <p class="ohmSymbol">Î©</p>
    </div>

    <div class="power" >
        <p>Power:</p>
        <input type="text" id="power">
        <p class="currentSymbol">W</p>
    </div>

</div>

    <div class="button">
        <button id="btn">Calculate</button>
        <button id="btn2">Clear</button>
    </div>

    <div class="reminder"><h2>Always Use Clear In between Calculations!</h2></div>

</div>

<script src="script.js"></script>
    
</body>
</html>
