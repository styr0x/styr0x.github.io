<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Vizualiser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="neck" id="neck">
            <div class="nut" id="nut"></div>
            <div class="fretmarkers">
                    <div class="singledot">
                    <div class="marker1"></div>
                    <div class="marker2"></div>
                    <div class="marker3"></div>
                    <div class="marker4"></div>
                    </div>
                <div class="doublemarker1"></div>
                <div class="doublemarker2"></div>
            </div>
            <div class="firstFret" id="firstFret"></div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
