<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row-Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent" id="parent">
    
        <div class="selector" id="selector">
    
        </div>

        
        
        <div class="child" id="child">
    
        </div>

        <div class="menu">
            <h1>Grid Size:</h1>
            <select name="gridSize" id="gridSize">
                <option value="0">Choose Grid!</option>
                <option value="1">4x4</option>
                <option value="2">8x8</option>
                <option value="3">16x16</option>
            </select>
        </div>
    
        <div class="selectedColor">
            <h1>Selected Color:</h1>
            <div class="selectedColorBox" id="selectedColorBox"></div>
        </div>

        
        </div>
        





    <script src="script.js"></script>
    
</body>
</html>
