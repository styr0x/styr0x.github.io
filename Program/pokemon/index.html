<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="parent">
        <div class="ballTop">
            <br>
            <br>
            <h1>Pokemon Info</h1>
        </div>
        <div class="ballMiddle">
            <br>
            <p>Type a name here to get the info!</p>
            <input id="input">
            <br><button id="btn">Get</button>
        </div>
        <div class="ballBottom">
            <br>
            <br>
            <div class="image1" id="image1"></div>
            <div class="image2" id="image2"></div>
            <div class="info">
                <p>Name: <span id="name">sample</span></p>
                <p>Height: <span id="height">sample</span></p>
                <p>Weight: <span id="weight">sample</span></p>
                <p>Type: <span id="type">sample</span></p>
            </div>



        </div>
    </div>
    
</body>
</html>
