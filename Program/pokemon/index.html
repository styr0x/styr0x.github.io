<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="parent">
        <div class="ballTop">
            <br>
            <br>
            <h1>Pokemon Info</h1>
        </div>
        <div class="ballMiddle">
            <br>
            <p>Type a name here to get the info!</p>
            <input type="text" id="input">
            <br><button id="btn">Get</button>
        </div>
        <div class="ballBottom">
            <br>
            <br>
            <div><img id="img1" class="image1" src=""></div>
            <div><img id="img2" class="image2" src=""></div>
            <div class="info" id="infoDiv">
                <p>Name: <span id="name"></span></p>
                <p>Height: <span id="height"></span></p>
                <p>Weight: <span id="weight"></span></p>
                <p>Type: <span id="type"></span></p>
                <p id="hideTypeTwo">Type 2: <span id="typeTwo"></span></p>
            </div>



        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
