<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="allt">
            <h1>Birthday Calculator</h1>
                <div class="inputs">
                    <input type="text" class="input" id="day">
                    <p class="textbox">Day</p>
                    <input type="text" class="input" id="month">
                    <p class="textbox">Month</p>
                    <input type="text" class="input" id="year">
                    <p class="textbox">Year</p>
                </div>
                    <div class="buttondiv">
                        <button type="submit" id="btn">Submit</button>
                    </div>
                <div class="outputs">
                    <p class="output" id="output1"></p>
                    <p class="output" id="output2"></p>
                </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
