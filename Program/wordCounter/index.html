<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Character Counter</h1>
    
    <p class="description">A TOOL TO COUNT CHARACTERS AND WORDS IN A TEXT</p>
    
    <textarea class="wordBox" id="wordBox"></textarea>

<div class="counters">

<div class="leftcounter">
    <p class="n1" id="charAmount">0</p>
    <p class="p1">Characters</p>
</div>

<div class="rightcounter">
    <p class="n2" id="wordAmount">0</p>
    <p class="p2">Words</p>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
